    </nav>
  </header>  

  <main>
    <div class="container-xs pb-5 border mb-5 mt-5 main__container"> 
      <div class=" text-center mt-5 ">
        <h1>Esperamos tu consulta!</h1>
      </div>
      <div class="row ">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <form id="contact-form" role="form">
                  <div class="controls">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group"> <label for="form_name">Nombre *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su nombre *" required="required" data-error="Nombre es requerido."> </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group"> <label for="form_lastname">Apellido *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese su apellido *" required="required" data-error="Apellido es requerido."> </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                      <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su mail *" required="required" data-error="Valid email is required."> </div>
                        </div>
                      <div class="col-md-6">
                        <div class="form-group"> <label for="form_tel">Telefono *</label> <input id="form_tel" type="tel" name="tel" class="form-control" placeholder="Ingrese telefono/celular *" required="required" data-error="Numero valido es requerido."> </div>
                      </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                            <div class="form-group"> <label for="form_message">Consulta *</label> <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su mensaje o consulta aqui." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                        </div>
                      <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Enviar Mensaje"> </div>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div> <!-- /.8 -->
      </div> <!-- /.row-->
    </div>
  </main>

  <footer class="footer flex flex-col">
    <div class="footer__media flex flex-jc-sb">
        <div class="flex flex-col">
          <h4 class="footer__follow">Seguinos en:</h4>
